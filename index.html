<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">On every thorn, delightful wisdom grows, In every rill a sweet instruction flows.</span>
            <div class="quote-author">
                <span id="author">Edward Young</span>
            </div>
            <div class="btn-container">
                <button class="btn btn-twitter" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="btn btn-newquote" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
    
</body>
</html>
